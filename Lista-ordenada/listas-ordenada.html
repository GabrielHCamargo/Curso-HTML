<!DOCTYPE html>

<html>

<head>
    <title>Listas Ordenadas</title>
    <meta charset="UTF-8">
</head>

<body>
  
    <h1>Listas Ordenadas</h1>

    <!-- Lista Númerica -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- Lista Com Letras Maiúsculas -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- Lista Com Letras Minúsculas -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- Lista Com Números Romanos Maiúsculos -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- Lista Com Números Romanos Minúsculos -->
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

</body>

</html>
