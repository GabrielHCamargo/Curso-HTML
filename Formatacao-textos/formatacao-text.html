<!DOCTYPE html>

<html>

<head>
    <title>Formatações de Textos</title>
    <meta charset="UTF-8">
</head>

<body>
  
    <b>NEGRITO</b> <br>
    <strong>NEGRITO INDICADO</strong> <br>
    <i>ITÁLICO</i> <br>
    <em>ITÁLICO INDICADO</em> <br>
    <u>UNDERLINE</u> <br>
    <strike>RISCADO/ERRADO</strike>

</body>

</html>
