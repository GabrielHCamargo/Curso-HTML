<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
</head>
<body>

	<a href="tabelas.html">Clique Aqui</a>

	<h1>Tabela</h1>

	<!-- Tabela -->
	<table border="1">

		<!-- Table Row - Linhas -->
		<tr>

			<!-- Table Holder - Títulos -->
			<th>
				Título 1
			</th>

			<th>
				Título 2
			</th>

			<th>
				Título 3
			</th>

		</tr>

		<!-- Linha 1 -->
		<tr>

			<!-- Table Data - Células -->
			<td>
				Item 1
			</td>

			<td>
				Item 2
			</td>

			<td>
				Item 3
			</td>

		</tr>

		<!-- Linha 2 -->
		<tr>

			<td>
				Item 4
			</td>

			<td>
				Item 5
			</td>

			<td>
				Item 6
			</td>

		</tr>

	</table>

</body>
</html>
